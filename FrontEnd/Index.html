<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hockey Little Leage</title>
    <link rel="stylesheet" href="" />
    <script src="Index.js"></script>
</head>
<body onload="GetAllParents()">
    <h1 class="jumbotron">Welcome to the Hockey Little Leage App</h1>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="parentName">Parent's Name:</label>
                <input type="text" class="form-control" id="parentName" placeholder="Enter parent's name"/>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" />
            </div>
            <input type="button" value="Add a parent" class="btn btn-button" onclick="AddParent()" />
        </form>
    </div>
    <div class="container">
        <table class="table" id="parents">
            <thead>
                <th>Parent Name</th>
                <th>Phone Number</th>
                <th>Email</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
