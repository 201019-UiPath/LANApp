<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hockey Little Leage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="AllParents.js"></script>
</head>
<body>
    <h1 class="jumbotron">Welcome to the Hockey Little Leage App</h1>
    <div class="container">
        <table class="table" id="parents">
            <thead>
                <th>Parent Name</th>
                <th>Phone Number</th>
                <th>Email</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input type="button" value="Select" class="btn btn-button" onclick="GetKids()" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <form action="AddParent">
            <div class="form-group">
                <label for="parentName">Parent's Name:  </label>
                <input type="text" class="form-control" id="parentName" placeholder="Enter parent's name"/>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:  </label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number"/>
            </div>
            <div class="form-group">
                <label for="email">Email:   </label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" />
            </div>
            <input type="button" value="Add a parent" class="btn btn-button" onclick="AddParent()" />
        </form>
    </div>
    
</body>
</html>
