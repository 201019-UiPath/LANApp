<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hockey Little League</title>
    <link rel="stylesheet" href="" />
    <script src="ParentDetails.js"></script>
</head>
<body onload="GetKids()">
    <h1 class="jumbotron">This is the parent page</h1>
    <div class="container">
        <form action="AddKid">
            <div class="form-group">
                <label for="kidName">Kid's Name:</label>
                <input type="text" class="form-group" id="kidName" placeholder="Enter kid's name" />
            </div>
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" class="form-group" id="teamName" placeholder="Enter team name" />
            </div>
            <div class="form-group">
                <label for="practice">Practice:</label>
                <input type="datetime" class="form-group" id="practice" placeholder="Enter Practice" />
            </div>
            <div class="form-group">
                <label for="game">Game:</label>
                <input type="datetime" class="form-group" id="game" placeholder="Enter Game" />
            </div>
            <input type="button" value="Add Kid" class="btn btn-button" onclick="GetAllKids()" />
        </form>
    </div>
    <div class="container">
        <table class="table" id="kids">
            <thead>
                <th>Kid Name</th>
                <th>Team Name</th>
                <th>Practice</th>
                <th>Game</th>
                <th>Select</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
