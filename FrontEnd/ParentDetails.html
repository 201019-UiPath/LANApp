<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hockey Little League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="ParentDetails.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">CF Little League App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="signUp.html">Parents <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="signUp.html">Kids</a>
          </div>
        </div>
    </nav>

    <br/>
    <br/>

    <div class="container">
        <table class="table" id="kids">
            <thead>
                <th>Kid Name</th>
                <th>Team Name</th>
                <th>Practice</th>
                <th>Game</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input type="button" value="Edit Kid" class="btn btn-button" onclick="GetKid()" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="container">
        <form action="AddKid">
            <div class="form-group">
                <label for="kidName">Kid's Name:</label>
                <input type="text" class="form-group" id="kidName" placeholder="Enter kid's name" />
            </div>
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" class="form-group" id="teamName" placeholder="Enter team name" />
            </div>
            <div class="form-group">
                <label for="practice">Practice:</label>
                <input type="datetime" class="form-group" id="practice" placeholder="Enter Practice" />
            </div>
            <div class="form-group">
                <label for="game">Game:</label>
                <input type="datetime" class="form-group" id="game" placeholder="Enter Game" />
            </div>
            <input type="button" value="Add Kid" class="btn btn-button" onclick="GetKids()" />
        </form>
    </div>

</body>
</html>
